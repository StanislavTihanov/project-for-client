<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="хлебозавод №5">
  <meta name="keywords" content="хлебозавод №5">
  <title>Хлебозавод №5</title>
  <link rel="shortcut icon" href="/images/favicon.icon">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
  <div class="wrapper">
      <section class="section-error">
        <div class="error__content _container">
           <div class="error__title">
            <h1>страница не найдена</h1>
           </div>
           <div class="error__body">
            <span>404</span>
           </div>
           <div class="error__link">
            <a href="index.html">Вернуться на главную</a>
           </div>
        </div>
        <div class="error__image-bg">
          <div class="error__image-bg-left">
            <picture>
              <source media="(min-width: 1440px)" srcset="images/vacancy-img-bg-left@2x.webp">
              <img src="images/vacancy-img-bg-left.webp" alt="image background" loading="lazy">
            </picture>
          </div>
          <div class="error__image-bg-right">
            <picture>
              <source media="(min-width: 1440px)" srcset="images/404-img-right@2x.webp">
              <img src="images/404-img-right.webp" alt="image background" loading="lazy">
            </picture>
          </div>
        </div>
      </section>
    <div class="gallery__inner-none">
      <div class="gallery__inner"></div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/jquery.maskedinput.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/mixitup.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
